<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Download Chrome, VPN clients, and proxy tools - Get the latest versions with mirror support">
    <title>Software Download Center</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary: #667eea;
            --primary-dark: #5568d3;
            --secondary: #764ba2;
            --success: #10b981;
            --warning: #f59e0b;
            --danger: #ef4444;
            --gray-50: #f9fafb;
            --gray-100: #f3f4f6;
            --gray-200: #e5e7eb;
            --gray-300: #d1d5db;
            --gray-600: #4b5563;
            --gray-700: #374151;
            --gray-900: #111827;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 16px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            overflow: hidden;
        }

        /* Header */
        .header {
            background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);
            color: white;
            padding: 30px 40px;
        }

        .header h1 {
            font-size: 32px;
            margin-bottom: 8px;
        }

        .header p {
            opacity: 0.9;
            font-size: 14px;
        }

        /* Main Navigation */
        .main-nav {
            display: flex;
            border-bottom: 2px solid var(--gray-200);
            background: var(--gray-50);
            overflow-x: auto;
            padding: 0 20px;
        }

        .main-nav-btn {
            padding: 16px 24px;
            border: none;
            background: none;
            cursor: pointer;
            font-size: 16px;
            color: var(--gray-600);
            white-space: nowrap;
            transition: all 0.3s;
            position: relative;
        }

        .main-nav-btn:hover {
            color: var(--primary);
            background: white;
        }

        .main-nav-btn.active {
            color: var(--primary);
            font-weight: 600;
            background: white;
        }

        .main-nav-btn.active::after {
            content: '';
            position: absolute;
            bottom: -2px;
            left: 0;
            right: 0;
            height: 2px;
            background: var(--primary);
        }

        /* Content */
        .content {
            padding: 40px;
        }

        .software-group {
            display: none;
        }

        .software-group.active {
            display: block;
        }

        /* Sub Navigation (for categories with multiple software) */
        .sub-nav {
            display: flex;
            gap: 10px;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }

        .sub-nav-btn {
            padding: 10px 20px;
            border: 2px solid var(--gray-300);
            background: white;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            color: var(--gray-700);
            transition: all 0.3s;
        }

        .sub-nav-btn:hover {
            border-color: var(--primary);
            color: var(--primary);
        }

        .sub-nav-btn.active {
            background: var(--primary);
            border-color: var(--primary);
            color: white;
        }

        /* Loading */
        .loading {
            text-align: center;
            padding: 60px 20px;
            color: var(--gray-600);
        }

        .spinner {
            border: 4px solid var(--gray-200);
            border-top: 4px solid var(--primary);
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Error */
        .error {
            background: #fee2e2;
            border-left: 4px solid var(--danger);
            padding: 20px;
            margin: 20px 0;
            border-radius: 4px;
            color: #991b1b;
        }

        .error strong {
            display: block;
            margin-bottom: 8px;
        }

        /* Info */
        .info {
            background: #dbeafe;
            border-left: 4px solid #3b82f6;
            padding: 15px;
            margin-bottom: 25px;
            border-radius: 4px;
            font-size: 14px;
            color: #1e40af;
        }

        /* Version Info */
        .version-info {
            background: var(--gray-50);
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 25px;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
        }

        .version-item {
            display: flex;
            flex-direction: column;
        }

        .version-label {
            font-size: 12px;
            color: var(--gray-600);
            margin-bottom: 4px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .version-value {
            font-size: 16px;
            font-weight: 600;
            color: var(--gray-900);
        }

        /* Download Grid */
        .download-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .download-card {
            border: 2px solid var(--gray-200);
            border-radius: 12px;
            padding: 24px;
            transition: all 0.3s;
            background: white;
        }

        .download-card:hover {
            border-color: var(--primary);
            box-shadow: 0 8px 20px rgba(102, 126, 234, 0.2);
            transform: translateY(-4px);
        }

        .platform-header {
            display: flex;
            align-items: center;
            gap: 12px;
            margin-bottom: 16px;
        }

        .platform-icon {
            font-size: 36px;
        }

        .platform-info h3 {
            font-size: 18px;
            color: var(--gray-900);
            margin-bottom: 4px;
        }

        .platform-info .arch {
            font-size: 13px;
            color: var(--gray-600);
        }

        .download-actions {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .download-btn {
            width: 100%;
            padding: 12px 20px;
            border-radius: 8px;
            font-size: 15px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            border: none;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .download-btn.primary {
            background: var(--primary);
            color: white;
        }

        .download-btn.primary:hover {
            background: var(--primary-dark);
            transform: scale(1.02);
        }

        .download-btn.secondary {
            background: var(--gray-100);
            color: var(--gray-700);
            border: 1px solid var(--gray-300);
        }

        .download-btn.secondary:hover {
            background: var(--gray-200);
        }

        /* Mirror Dropdown */
        .mirror-dropdown {
            position: relative;
        }

        .mirror-menu {
            display: none;
            position: absolute;
            top: 100%;
            left: 0;
            right: 0;
            background: white;
            border: 1px solid var(--gray-300);
            border-radius: 8px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            margin-top: 8px;
            z-index: 10;
            overflow: hidden;
        }

        .mirror-dropdown.open .mirror-menu {
            display: block;
        }

        .mirror-option {
            padding: 12px 16px;
            cursor: pointer;
            transition: background 0.2s;
            border-bottom: 1px solid var(--gray-100);
        }

        .mirror-option:last-child {
            border-bottom: none;
        }

        .mirror-option:hover {
            background: var(--gray-50);
        }

        .mirror-option-title {
            font-weight: 600;
            color: var(--gray-900);
            margin-bottom: 2px;
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .mirror-option-desc {
            font-size: 12px;
            color: var(--gray-600);
        }

        .badge {
            display: inline-block;
            padding: 2px 8px;
            background: var(--success);
            color: white;
            border-radius: 4px;
            font-size: 10px;
            font-weight: 600;
            text-transform: uppercase;
        }

        /* Footer */
        .footer {
            background: var(--gray-50);
            padding: 30px 40px;
            text-align: center;
            color: var(--gray-600);
            font-size: 14px;
            border-top: 1px solid var(--gray-200);
        }

        .footer a {
            color: var(--primary);
            text-decoration: none;
        }

        .footer a:hover {
            text-decoration: underline;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .header {
                padding: 20px;
            }

            .header h1 {
                font-size: 24px;
            }

            .content {
                padding: 20px;
            }

            .download-grid {
                grid-template-columns: 1fr;
            }

            .version-info {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üåê Software Download Center</h1>
            <p>Get the latest versions of browsers, VPN clients, and proxy tools with mirror support</p>
        </div>

        <nav class="main-nav" id="mainNav">
            <!-- Will be populated by JS -->
        </nav>

        <div class="content">
            <div id="contentArea">
                <div class="loading">
                    <div class="spinner"></div>
                    <p>Loading software information...</p>
                </div>
            </div>
        </div>

        <div class="footer">
            <p>
                Data from official sources | 
                <a href="https://github.com/" target="_blank">GitHub</a> | 
                <a href="https://developers.google.com/outline" target="_blank">Google Developers</a>
            </p>
            <p style="margin-top: 8px; font-size: 12px;">
                This site only provides link indexing, no files are stored or modified
            </p>
        </div>
    </div>

    <script>
        // Configuration
        const CONFIG = {
            // Replace with your Cloudflare Worker URL
            API_URL: 'https://your-worker-name.workers.dev',
            
            // Or use this for local testing with direct API calls
            // API_URL: null, // Will use direct calls
        };

        // Software categories and organization
        const CATEGORIES = {
            browser: {
                name: 'Browser',
                icon: 'üåê',
                software: ['chrome']
            },
            vpn: {
                name: 'VPN',
                icon: 'üîí',
                software: ['outline']
            },
            proxy: {
                name: 'Proxy Tools',
                icon: 'üöÄ',
                software: [
                    'shadowsocks-windows',
                    'shadowsocks-ng',
                    'shadowsocks-android',
                    'shadowsocks-libev',
                    'clash-verge',
                    'v2rayn',
                    'qv2ray',
                    'nekoray'
                ]
            }
        };

        const SOFTWARE_INFO = {
            chrome: { name: 'Chrome Browser', icon: 'üåê' },
            outline: { name: 'Outline VPN', icon: 'üîí' },
            'shadowsocks-windows': { name: 'Shadowsocks Windows', icon: 'ü™ü' },
            'shadowsocks-ng': { name: 'ShadowsocksX-NG', icon: 'üçé' },
            'shadowsocks-android': { name: 'Shadowsocks Android', icon: 'ü§ñ' },
            'shadowsocks-libev': { name: 'Shadowsocks-libev', icon: 'üêß' },
            'clash-verge': { name: 'Clash Verge', icon: '‚öîÔ∏è' },
            'v2rayn': { name: 'v2rayN', icon: '‚úàÔ∏è' },
            'qv2ray': { name: 'Qv2ray', icon: 'üöÄ' },
            'nekoray': { name: 'NekoRay', icon: 'üê±' }
        };

        const PLATFORM_ICONS = {
            windows: 'ü™ü',
            macos: 'üçé',
            linux: 'üêß',
            android: 'ü§ñ',
            ios: 'üçé'
        };

        let currentData = {};

        // Initialize
        document.addEventListener('DOMContentLoaded', init);

        async function init() {
            renderNavigation();
            await loadAllData();
        }

        // Render main navigation
        function renderNavigation() {
            const nav = document.getElementById('mainNav');
            nav.innerHTML = '';

            Object.entries(CATEGORIES).forEach(([catKey, category]) => {
                const btn = document.createElement('button');
                btn.className = 'main-nav-btn';
                btn.textContent = `${category.icon} ${category.name}`;
                btn.onclick = () => showCategory(catKey);
                nav.appendChild(btn);
            });

            // Activate first category
            nav.firstChild.classList.add('active');
        }

        // Load all software data
        async function loadAllData() {
            try {
                if (CONFIG.API_URL) {
                    // Use Worker API
                    const response = await fetch(`${CONFIG.API_URL}/api/all`);
                    if (!response.ok) throw new Error(`HTTP ${response.status}`);
                    const result = await response.json();
                    currentData = result.data;
                } else {
                    // Direct API calls (for testing)
                    currentData = await loadDataDirect();
                }

                // Show first category
                showCategory(Object.keys(CATEGORIES)[0]);

            } catch (error) {
                showError(error.message);
            }
        }

        // Load data directly (fallback when no Worker)
        async function loadDataDirect() {
            // This would need to make direct API calls
            // For production, always use the Worker
            throw new Error('Please configure your Cloudflare Worker URL in CONFIG.API_URL');
        }

        // Show category
        function showCategory(categoryKey) {
            const category = CATEGORIES[categoryKey];
            const contentArea = document.getElementById('contentArea');

            // Update nav
            document.querySelectorAll('.main-nav-btn').forEach(btn => {
                btn.classList.remove('active');
                if (btn.textContent.includes(category.name)) {
                    btn.classList.add('active');
                }
            });

            // Render content
            if (category.software.length === 1) {
                // Single software, show directly
                contentArea.innerHTML = '';
                renderSoftware(category.software[0], contentArea);
            } else {
                // Multiple software, show sub-navigation
                contentArea.innerHTML = '';
                renderSubNavigation(category, contentArea);
            }
        }

        // Render sub-navigation for categories with multiple software
        function renderSubNavigation(category, container) {
            const subNav = document.createElement('div');
            subNav.className = 'sub-nav';

            category.software.forEach((softwareKey, index) => {
                const info = SOFTWARE_INFO[softwareKey];
                const btn = document.createElement('button');
                btn.className = 'sub-nav-btn' + (index === 0 ? ' active' : '');
                btn.textContent = `${info.icon} ${info.name}`;
                btn.onclick = () => {
                    // Update active state
                    subNav.querySelectorAll('.sub-nav-btn').forEach(b => b.classList.remove('active'));
                    btn.classList.add('active');
                    
                    // Clear and render
                    const existingContent = container.querySelector('.software-content');
                    if (existingContent) existingContent.remove();
                    
                    renderSoftware(softwareKey, container);
                };
                subNav.appendChild(btn);
            });

            container.appendChild(subNav);
            
            // Show first software by default
            renderSoftware(category.software[0], container);
        }

        // Render software details
        function renderSoftware(softwareKey, container) {
            const data = currentData[softwareKey];
            const info = SOFTWARE_INFO[softwareKey];

            const contentDiv = document.createElement('div');
            contentDiv.className = 'software-content';

            if (!data || data.error) {
                contentDiv.innerHTML = `
                    <div class="error">
                        <strong>Failed to load ${info.name}</strong>
                        ${data?.error || 'Unknown error'}
                    </div>
                `;
                container.appendChild(contentDiv);
                return;
            }

            // Version info
            if (data.version || data.releaseDate) {
                const versionDiv = document.createElement('div');
                versionDiv.className = 'version-info';
                
                if (data.version) {
                    versionDiv.innerHTML += `
                        <div class="version-item">
                            <div class="version-label">Version</div>
                            <div class="version-value">${data.version}</div>
                        </div>
                    `;
                }
                
                if (data.releaseDate) {
                    const date = new Date(data.releaseDate).toLocaleDateString();
                    versionDiv.innerHTML += `
                        <div class="version-item">
                            <div class="version-label">Release Date</div>
                            <div class="version-value">${date}</div>
                        </div>
                    `;
                }
                
                contentDiv.appendChild(versionDiv);
            }

            // Downloads
            if (softwareKey === 'chrome') {
                renderChromeDownloads(data, contentDiv);
            } else {
                renderGenericDownloads(data.downloads, contentDiv);
            }

            container.appendChild(contentDiv);
        }

        // Render Chrome downloads (with channels)
        function renderChromeDownloads(data, container) {
            const channels = ['stable', 'beta', 'dev', 'canary'];
            const channelNames = {
                stable: 'Stable',
                beta: 'Beta',
                dev: 'Dev',
                canary: 'Canary'
            };

            // Create tabs for channels
            const tabs = document.createElement('div');
            tabs.className = 'sub-nav';
            tabs.style.marginTop = '20px';

            channels.forEach((channel, index) => {
                if (data.channels[channel]) {
                    const btn = document.createElement('button');
                    btn.className = 'sub-nav-btn' + (index === 0 ? ' active' : '');
                    btn.textContent = channelNames[channel];
                    btn.onclick = () => {
                        tabs.querySelectorAll('.sub-nav-btn').forEach(b => b.classList.remove('active'));
                        btn.classList.add('active');
                        
                        const existingGrid = container.querySelector('.download-grid');
                        if (existingGrid) existingGrid.remove();
                        
                        renderGenericDownloads(data.channels[channel].downloads, container);
                    };
                    tabs.appendChild(btn);
                }
            });

            container.appendChild(tabs);
            
            // Render first channel
            const firstChannel = channels.find(c => data.channels[c]);
            if (firstChannel) {
                renderGenericDownloads(data.channels[firstChannel].downloads, container);
            }
        }

        // Render generic downloads
        function renderGenericDownloads(downloads, container) {
            const grid = document.createElement('div');
            grid.className = 'download-grid';

            for (const [key, downloadInfo] of Object.entries(downloads)) {
                // Handle different data structures
                const items = Array.isArray(downloadInfo) ? downloadInfo : [downloadInfo];
                
                items.forEach(item => {
                    const card = createDownloadCard(key, item);
                    grid.appendChild(card);
                });
            }

            container.appendChild(grid);
        }

        // Create download card
        function createDownloadCard(key, item) {
            const card = document.createElement('div');
            card.className = 'download-card';

            // Parse platform
            const platform = item.platform || key.split('-')[0];
            const arch = item.arch || key.split('-')[1];
            const icon = PLATFORM_ICONS[platform] || 'üì¶';
            const platformName = platform.charAt(0).toUpperCase() + platform.slice(1);

            card.innerHTML = `
                <div class="platform-header">
                    <div class="platform-icon">${icon}</div>
                    <div class="platform-info">
                        <h3>${platformName}</h3>
                        ${arch ? `<div class="arch">${arch.toUpperCase()}</div>` : ''}
                    </div>
                </div>
                <div class="download-actions">
                    <button class="download-btn primary" onclick="window.open('${item.url}', '_blank')">
                        ‚¨áÔ∏è Download
                    </button>
                    ${item.mirrors ? createMirrorButton(item.url, item.mirrors) : ''}
                </div>
            `;

            return card;
        }

        // Create mirror button with dropdown
        function createMirrorButton(originalUrl, mirrors) {
            const id = 'mirror-' + Math.random().toString(36).substr(2, 9);
            
            // ÊûÑÂª∫ÈïúÂÉèÈÄâÈ°π
            let mirrorOptions = '';
            
            // GitHub ÈïúÂÉè
            if (mirrors.github_cloudflare || mirrors.cloudflare) {
                const url = mirrors.github_cloudflare || mirrors.cloudflare;
                mirrorOptions += `
                <div class="mirror-option" onclick="window.open('${url}', '_blank')">
                    <div class="mirror-option-title">Cloudflare Mirror (GitHub)</div>
                    <div class="mirror-option-desc">Fast global CDN</div>
                </div>`;
            }
            
            if (mirrors.github_fastly || mirrors.fastly) {
                const url = mirrors.github_fastly || mirrors.fastly;
                mirrorOptions += `
                <div class="mirror-option" onclick="window.open('${url}', '_blank')">
                    <div class="mirror-option-title">Fastly Mirror (GitHub)</div>
                    <div class="mirror-option-desc">Alternative CDN</div>
                </div>`;
            }
            
            if (mirrors.github_edgeone || mirrors.edgeone) {
                const url = mirrors.github_edgeone || mirrors.edgeone;
                mirrorOptions += `
                <div class="mirror-option" onclick="window.open('${url}', '_blank')">
                    <div class="mirror-option-title">EdgeOne Mirror <span class="badge" style="background: #ef4444;">CN</span></div>
                    <div class="mirror-option-desc">Better for China users</div>
                </div>`;
            }
            
            // S3 Fastly Âä†ÈÄü
            if (mirrors.s3_fastly) {
                mirrorOptions += `
                <div class="mirror-option" onclick="window.open('${mirrors.s3_fastly}', '_blank')">
                    <div class="mirror-option-title">Fastly CDN <span class="badge" style="background: #10b981;">Fast</span></div>
                    <div class="mirror-option-desc">Accelerated for China</div>
                </div>`;
            }
            
            return `
                <div class="mirror-dropdown" id="${id}">
                    <button class="download-btn secondary" onclick="toggleMirror('${id}')">
                        ‚ö° Mirror Downloads ‚ñº
                    </button>
                    <div class="mirror-menu">
                        <div class="mirror-option" onclick="window.open('${originalUrl}', '_blank')">
                            <div class="mirror-option-title">
                                Official <span class="badge">Direct</span>
                            </div>
                            <div class="mirror-option-desc">Direct from source</div>
                        </div>
                        ${mirrorOptions}
                    </div>
                </div>
            `;
        }

        // Toggle mirror dropdown
        function toggleMirror(id) {
            const dropdown = document.getElementById(id);
            const allDropdowns = document.querySelectorAll('.mirror-dropdown');
            
            // Close all others
            allDropdowns.forEach(d => {
                if (d.id !== id) d.classList.remove('open');
            });
            
            // Toggle this one
            dropdown.classList.toggle('open');
        }

        // Close dropdowns when clicking outside
        document.addEventListener('click', (e) => {
            if (!e.target.closest('.mirror-dropdown')) {
                document.querySelectorAll('.mirror-dropdown').forEach(d => {
                    d.classList.remove('open');
                });
            }
        });

        // Show error
        function showError(message) {
            const contentArea = document.getElementById('contentArea');
            contentArea.innerHTML = `
                <div class="error">
                    <strong>‚ùå Failed to load data</strong>
                    ${message}<br><br>
                    <strong>Troubleshooting:</strong><br>
                    1. Make sure your Cloudflare Worker is deployed and the URL is correct<br>
                    2. Check browser console for detailed errors<br>
                    3. Verify the Worker has the correct code
                </div>
                <button class="download-btn primary" style="max-width: 200px; margin: 20px auto;" onclick="location.reload()">
                    Retry
                </button>
            `;
        }
    </script>
</body>
</html>
